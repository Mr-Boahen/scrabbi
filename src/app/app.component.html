<div class="select-none">
  <img
    class="absolute z-0 h-[100vh] w-[100vw] object-cover"
    src="../assets/scrabbi background00086400.png"
    alt="background-image"
  />
  <div [style.width.%]="elementWidth" class=" fixed h-1  bg-fuchsia-800 transition-all duration-150 ease-in-out">
  

  </div>
  <div class="relative top-10 z-20 w-[100%] flex items-center">
    
    <div class="flex gap-4 items-center   min-[100px]:w-[95%] min-[500px]:w-[80%] lg:w-[50%] mx-auto">
      <h1
        title="home"
        routerLink="/"
        class="text-fuchsia-200 font-bold text-lg font-jetbrains cursor-pointer"
      >
        Scrabbi
      </h1>

      <div class="flex items-baseline gap-3">
        <div
          title="leaderboard"
          routerLink="leaderboard"
          class="active:scale-110 cursor-pointer"
        >
          <fa-icon
            [icon]="faCrown"
            class="text-fuchsia-400 text-[17px]"
          ></fa-icon>
        </div>
        <div
          title="word of the day"
          routerLink="wod"
          class="active:scale-110 cursor-pointer"
        >
          <fa-icon
            [icon]="faBook"
            class="text-fuchsia-400 text-[16px]"
          ></fa-icon>
        </div>
        <div
          title="about"
          routerLink="wod"
          class="active:scale-110 cursor-pointer"
        >
          <fa-icon
            [icon]="faInfo"
            class="text-fuchsia-400 text-[18px]"
          ></fa-icon>
        </div>
      </div>
      <div class="w-[100%] flex justify-end gap-5">
        <div
          *ngIf="checkLocalHost()"
          routerLink="profile"
          class="group cursor-pointer border-2 border-fuchsia-800/10 rounded-lg  pr-2 flex  gap-2 hover:bg-fuchsia-400/10"
        >
          <div [innerHTML]="avatar" id="miniAvatarContainer">
            <!-- Mini avatar goes here -->
          </div>
          <div class="flex items-center gap-1">
            <h1
              class="text-fuchsia-300 hidden sm:inline group-hover:text-white font-jetbrains font-bold text-base "
            >
              {{ userInfo.username }}

            </h1>
            <h1
              class="text-fuchsia-300  sm:hidden group-hover:text-white font-jetbrains font-bold text-base "
            >
              {{ userInfo.username.substring(0,3) }}

            </h1>
         
          </div>
        </div>
        <div  *ngIf="checkLocalHost()" title="streak" class=" border-2 border-fuchsia-400/10 h-11 w-11 rounded-lg flex items-center justify-center gap-[3px] hover:text-white transition-all duration-100 hover:bg-fuchsia-400/10 ease-in-out">
          <fa-icon [icon]="faFire" class="text-fuchsia-500"></fa-icon>
          <h1 class="text-fuchsia-300 font-jetbrains font-bold cursor-pointer ">{{streak}}</h1>
        </div>

        <fa-icon
          title="logout"
          *ngIf="checkLocalHost()"
          (click)="logout()"
          [icon]="faLogout"
          class="text-fuchsia-500 hover:text-white cursor-pointer  text-[18px] transition-all duration-100 border-2 border-fuchsia-800/10 hover:bg-fuchsia-400/10 rounded-lg  px-3 py-2 ease-in-out"
        ></fa-icon>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
  <div class="absolute left-3 z-0 min-[100px]:bottom-10 min-[500px]:bottom-16 bg-black/20 p-3 rounded-lg">
    <h1 class="font-jetbrains text-white/30 text-[12px]">Â© 2024 Mr_Kaakyire</h1>
    <h1 class="font-jetbrains text-white/30 text-[12px] ">Version <span class="text-green-600">2024.0.1</span> </h1>
  </div>
</div>
