
<div class="absolute top-[10%] z-50 w-[100%] h-[90vh] flex justify-center">
  <div
    class="pt-28 flex justify-center w-[80%] lg:w-[50%] mx-auto h-[90%] rounded-lg"
  >
    <div class="bg-fuchsia-900/30 p-3 w-[40%] h-[50%] rounded-md mt-24">
      <div
        class="bg-fuchsia-900/40 shadow-[1px_0px_78px_0px_rgba(0,0,0,0.75)] rounded-lg h-full w-[98%] mx-auto"
      >
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col items-center justify-center gap-3 h-full"
        >
          <div class="flex flex-col gap-5 items-center justify-center h-28">
            <div class="h-16 w-48">
              <input
                formControlName="username"
                placeholder="username"
                type="text"
                required
                id="username"
                class="h-9 bg-transparent border-2 rounded-md border-gray-950/50 focus:border-fuchsia-600/40 outline-none text-center font-jetbrains font-bold text-sm text-purple-300 placeholder-gray-950/80"
              />
              <div>
                <h1
                  [@fadeInAndPop]
                  class="text-[11px] font-jetbrains mt-3 font-extrabold text-fuchsia-400"
                  *ngIf="loginForm.get('username')?.invalid && (!loginForm.get('username')?.errors?.['minlength'])"
                >
                  username is required
                </h1>
                <h2
                  [@fadeInAndPop]
                  class="text-[11px] font-jetbrains mt-1 font-extrabold text-fuchsia-400"
                  *ngIf="loginForm.get('username')?.errors?.['minlength']"
                >
                  username must be at least 4 characters long
                </h2>
              </div>
            </div>
            <div class="h-16 w-48 mb-10">
              <input
                formControlName="password"
                placeholder="passowrd"
                type="password"
                id="password"
                class="h-9 bg-transparent border-2 rounded-md border-gray-950/50 focus:border-fuchsia-600/40 outline-none text-center font-jetbrains font-bold text-sm text-purple-300 placeholder-gray-950/80"
              />
              <h2
                [@fadeInAndPopPasswordError]
                class="text-[11px] font-jetbrains mt-1 font-extrabold text-fuchsia-400"
                *ngIf="loginForm.get('password')?.errors?.['minlength']"
              >
                username must be at least 4 characters long
              </h2>
            </div>
          </div>
          <button
            class="font-jetbrains font-bold text-sm mb-5 bg-fuchsia-800 active:scale-95 text-fuchsia-200 px-3 py-1 rounded-md"
          >
            sign in
          </button>
          <h1 class="text-[11px]  font-jetbrains text-fuchsia-300">
            you don't have an account?
            <span routerLink='/register'  class="cursor-pointer ml-1 underline active:scale-95" 
              >Sign up</span
            >
          </h1>
        </form>
      </div>
    </div>
  </div>
</div>
