<div class="absolute   top-[10%] z-50 w-[100%] h-[90vh] flex justify-center ">
  <div
    class="bg-white  pt-28 flex justify-center  text-black w-[80%] lg:w-[50%] mx-auto h-[90%] rounded-lg  "
  >
    <div class="h-[50%] w-[80%] sm:w-[60%] lg:w-[70%] -mt-20 text-justify">
      <p class="text-black mb-5 font-splinesans text-lg ">Word Of The Day</p>
      <h1 class="font-lora italic font-[500] text-2xl">
        {{ wordOfTheDay?.word }}
      </h1>
      <h2 class="italic mt-5 font-semibold font-jetbrains">Definition</h2>
      <div class="mt-3 border-l-2 border-black pl-5">
        <div
        class="mb-3"
          *ngFor="let definition of wordOfTheDay?.definitions; let i = index"
        >
          <li class="font-jetbrains text-sm">{{ definition?.text }}</li>
        </div>
      </div>
      <h2 class="italic mt-5 font-semibold font-jetbrains">Examples</h2>
      <div class="border-l-2 border-black pl-5 mt-3">
        <div
          class="mb-3 relative"
          *ngFor="let example of wordOfTheDay?.examples; let i = index"
        >
          <li class="font-jetbrains text-sm">{{ example?.text }}</li>
        </div>
      </div>
      <p>
        <span class="italic font-semibold font-jetbrains text-base">Note: </span>
        <span class="italic font-bold font-jetbrains text-sm">{{
          wordOfTheDay?.note
        }}</span>
      </p>
    </div>
    
  </div>
</div>
